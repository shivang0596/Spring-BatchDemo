spring.application.name=SpringBatch
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/Batchdemo
spring.datasource.username=root
spring.datasource.password=Password
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=9191

spring.batch.jdbc.initialize-schema=ALWAYS
#spring.batch.jdbc.initialize-schema=NEVER
#apart from writing custom schema-mysql.sql, there is no way to customize initialize-schema to check if schema exist or not, and if not then only create schema


spring.sql.init.schema-locations=classpath:org/springframework/batch/core/schema-mysql.sql

#disabled job run at startup
spring.batch.job.enabled=false

spring.sql.init.mode=always

